<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div style="background-color:aquamarine" class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a style="color: whitesmoke;" class="nav-link" href="#">IMS</a>

          <a style="color: whitesmoke;" class="nav-link active" aria-current="page" href="home">Home</a>
          <a style="color: whitesmoke;" class="nav-link" href="dashboard">Dashboard</a>
          <a style="color: whitesmoke;" class="nav-link" href="sales">Sales</a>

          <a style="color: whitesmoke;" class="nav-link" href="inventory">Inventory</a>
          <a style="color: whitesmoke;" class="nav-link " href="Stock">Stock</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <ul class="list-group">
          <li style="background-color:black ; border-radius:5% ;" class="list-group-item">

            <h3 style="color: orangered; background-color: black; border-radius:5% ;">
              <i class="fa fa-bars" aria-hidden="true"></i> Nav Menu
            </h3>
          </li>
          <a style="text-decoration:none ;" href="/dashboard">
            <li style="color: orangered; background-color: black;border-radius:5% ;" class="list-group-item">
              <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
            </li>
          </a>
          <a style="text-decoration:none ;" href="/inventories">
            <li style="color: orangered; background-color: black; border-radius:5% ;" class="list-group-item">
              <i class="fa fa-database" aria-hidden="true"></i> Inventories
            </li>
          </a>
          <a style="text-decoration:none ;" href="/sales">
            <li style="color: orangered; background-color: black; border-radius:5% ;" class="list-group-item">
              <i class="fa fa-money" aria-hidden="true"></i> Sales
            </li>
          </a>
          <a style="text-decoration:none ;" href="/stock">
            <li style="color: orangered; background-color: black; border-radius:5% ;" class="list-group-item">
              <i class="fa fa-dropbox" aria-hidden="true"></i> Stock
            </li>
          </a>
          <a style="text-decoration:none ; " href="/users">
            <li style="color: orangered; background-color: black; border-radius:5% ;" class="list-group-item">
              <i class="fa fa-user" aria-hidden="true"></i> Users
            </li>
          </a>
        </ul>

      </div>





      <div class="col-9">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div style="background-color:green ;" class="card">
                <h1>Inventories</h1>
              </div>
            </div>
            <div class="col-4">
              <div style="background-color:green ;" class="card">
                <h1>sales</h1>
              </div>
            </div>
            <div class="col-4">
              <div style="background-color:green ;" class="card">
                <h1>Users</h1>
              </div>
            </div>
          </div>
        </div>


        <canvas id="bar-chart" width="800" height="450"></canvas>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
      integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      new Chart(document.getElementById("bar-chart"), {
        type: 'bar',

        data: {

          labels: "{{label | safe}}",
          datasets: [
            {
              label: "total profit (thousands)",
              backgroundColor: ["#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#3e95cd",],

              data: "{{data |safe}}"

            }

          ]

        },

        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Predicted sales profit (thousands) in 2022'
          }
        }
      });

    </script>

</body>

</html>
